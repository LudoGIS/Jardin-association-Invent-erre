<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        table, td, th {
                background: #202072;
                color: white;
        }
        table { 
                font-family: Berlin Sans FB;
                font-size : 110% ;
                background: #202072;
                color: white;     
        }
        </style>
        <title>L'inventerre : Jardin pédagogique de Sarcelles</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="data/zonages_0.js"></script>
        <script src="data/polygones_1.js"></script>
        <script src="data/chemins_2.js"></script>
        <script src="data/lignes_3.js"></script>
        <script src="data/points_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[48.994729764,2.37669210754],[48.9953714031,2.37850383899]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_zonages_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_zonages_0_0(feature) {
            switch(feature.properties['q2wHide_L_CO'].toString()) {
                case 'Côté potager':
                    return {
                pane: 'pane_zonages_0',
                opacity: 1,
                color: 'rgba(247,247,247,0.541176)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,0.541176)',
            }
                    break;
                case 'Le parc':
                    return {
                pane: 'pane_zonages_0',
                opacity: 1,
                color: 'rgba(247,247,247,0.541176)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 1,
                fillColor: 'rgba(254,201,128,0.541176)',
            }
                    break;
                case 'Maison du patrimoine':
                    return {
                pane: 'pane_zonages_0',
                opacity: 1,
                color: 'rgba(247,247,247,0.541176)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 1,
                fillColor: 'rgba(107,197,224,0.541176)',
            }
                    break;
                default:
                    return {
                pane: 'pane_zonages_0',
                opacity: 1,
                color: 'rgba(247,247,247,0.541176)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 1,
                fillColor: 'rgba(44,123,182,0.541176)',
            }
                    break;
            }
        }
        map.createPane('pane_zonages_0');
        map.getPane('pane_zonages_0').style.zIndex = 400;
        map.getPane('pane_zonages_0').style['mix-blend-mode'] = 'normal';
    var layer_zonages_0 = new L.geoJson(json_zonages_0, {
        attribution: '<a href=""></a>',
        pane: 'pane_zonages_0',
        onEachFeature: pop_zonages_0,
        style: style_zonages_0_0,
    });
        bounds_group.addLayer(layer_zonages_0);
        map.addLayer(layer_zonages_0);
        function pop_polygones_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? Autolinker.link(String(feature.properties['NAME'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESCRIPTIO'] !== null ? Autolinker.link(String(feature.properties['DESCRIPTIO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ALTITUDEMO'] !== null ? Autolinker.link(String(feature.properties['ALTITUDEMO'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_polygones_1_0() {
            return {
                pane: 'pane_polygones_1',
                opacity: 1,
                color: 'rgba(247,247,247,0.827451)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(112,210,26,0.827451)',
            }
        }
        map.createPane('pane_polygones_1');
        map.getPane('pane_polygones_1').style.zIndex = 401;
        map.getPane('pane_polygones_1').style['mix-blend-mode'] = 'normal';
    var layer_polygones_1 = new L.geoJson(json_polygones_1, {
        attribution: '<a href=""></a>',
        pane: 'pane_polygones_1',
        onEachFeature: pop_polygones_1,
        style: style_polygones_1_0,
    });
        bounds_group.addLayer(layer_polygones_1);
        map.addLayer(layer_polygones_1);
        function pop_chemins_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['L_CO'] !== null ? Autolinker.link(String(feature.properties['L_CO'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_chemins_2_0() {
            return {
                pane: 'pane_chemins_2',
                opacity: 1,
                color: 'rgba(175,179,138,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(241,244,199,1.0)',
            }
        }
        map.createPane('pane_chemins_2');
        map.getPane('pane_chemins_2').style.zIndex = 402;
        map.getPane('pane_chemins_2').style['mix-blend-mode'] = 'normal';
    var layer_chemins_2 = new L.geoJson(json_chemins_2, {
        attribution: '<a href=""></a>',
        pane: 'pane_chemins_2',
        onEachFeature: pop_chemins_2,
        style: style_chemins_2_0,
    });
        bounds_group.addLayer(layer_chemins_2);
        map.addLayer(layer_chemins_2);
        function pop_lignes_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? Autolinker.link(String(feature.properties['NAME'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESCRIPTIO'] !== null ? Autolinker.link(String(feature.properties['DESCRIPTIO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ALTITUDEMO'] !== null ? Autolinker.link(String(feature.properties['ALTITUDEMO'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_lignes_3_0() {
            return {
                pane: 'pane_lignes_3',
                opacity: 1,
                color: 'rgba(28,210,8,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_lignes_3');
        map.getPane('pane_lignes_3').style.zIndex = 403;
        map.getPane('pane_lignes_3').style['mix-blend-mode'] = 'normal';
    var layer_lignes_3 = new L.geoJson(json_lignes_3, {
        attribution: '<a href=""></a>',
        pane: 'pane_lignes_3',
        onEachFeature: pop_lignes_3,
        style: style_lignes_3_0,
    });
        bounds_group.addLayer(layer_lignes_3);
        map.addLayer(layer_lignes_3);
        function pop_points_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? Autolinker.link(String(feature.properties['NAME'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESCRIPTIO'] !== null ? Autolinker.link(String(feature.properties['DESCRIPTIO'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ALTITUDEMO'] !== null ? Autolinker.link(String(feature.properties['ALTITUDEMO'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_points_4_0() {
            return {
                pane: 'pane_points_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/red-marker.svg',
            iconSize: [45.6, 45.6]
        }),
            }
        }
        map.createPane('pane_points_4');
        map.getPane('pane_points_4').style.zIndex = 404;
        map.getPane('pane_points_4').style['mix-blend-mode'] = 'normal';
        var layer_points_4 = new L.geoJson(json_points_4, {
            attribution: '<a href=""></a>',
            pane: 'pane_points_4',
            onEachFeature: pop_points_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_points_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_points_4);
        map.addLayer(layer_points_4);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>L\'inventerre : Jardin pédagogique de Sarcelles</h2>';
        };
        title.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        setBounds();
        var i = 0;
        layer_zonages_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['q2wHide_L_CO'] !== null?String('<div style="color: #f7f7f7; font-size: 11pt; background-color: #960085; border: 0px solid #f7f7f7; padding: 0px 1px; font-family: \'Alba Matter\', sans-serif;">' + layer.feature.properties['q2wHide_L_CO']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_zonages_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_zonages_0]);
        map.on("zoomend", function(){
            resetLabels([layer_zonages_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_zonages_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_zonages_0]);
        });
        </script>
    </body>
</html>
